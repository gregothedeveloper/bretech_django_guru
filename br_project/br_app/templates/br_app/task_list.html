<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
  </head>
  <body>
    <div>
      {% for tasks in task %}
      <p>Title: {{task.title}}</p>
      <p>Description: {{task.description}}</p>
      <p>due_date: {{task.due_date}}</p>
      <p>completed: {{task.status}}</p>
      {% endfor %}
    </div>
  </body>
</html>
